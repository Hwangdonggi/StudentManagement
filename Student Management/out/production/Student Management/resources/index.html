<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>학생 관리 시스템 - 메인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: #f6f7fb;
          color: #222;
        }
        header {
          background: #3f51b5;
          color: #fff;
          padding: 16px 24px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        header h1 { font-size: 18px; margin: 0; }
        nav a {
          color: #fff;
          text-decoration: none;
          margin-left: 14px;
          padding: 8px 12px;
          border: 1px solid rgba(255,255,255,0.4);
          border-radius: 6px;
        }
        nav a:hover { background: rgba(255,255,255,0.12); }

        .hero {
          max-width: 960px;
          margin: 40px auto;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 4px 14px rgba(0,0,0,0.06);
          padding: 28px;
        }
        .hero h2 { margin: 0 0 8px; }
        .hero p { margin: 0 0 18px; color: #555; }
        .btns {
          display: flex;
          gap: 12px;
          flex-wrap: wrap;
        }
        .btn {
          appearance: none;
          border: none;
          padding: 12px 18px;
          border-radius: 10px;
          cursor: pointer;
          font-size: 14px;
        }
        .btn.primary { background: #3f51b5; color: #fff; }
        .btn.secondary { background: #2196F3; color: #fff; }
        .cards {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 16px;
          margin-top: 22px;
        }
        .card {
          background: #fafbff;
          border: 1px solid #e8ebff;
          border-radius: 10px;
          padding: 16px;
        }
        footer {
          text-align: center;
          color: #777;
          padding: 24px 12px 40px;
        }
    </style>
</head>
<body>
<header>
    <h1>학생 관리 시스템</h1>
    <nav>
        <!-- 상단 네비게이션에서도 이동 가능 -->
        <a href="login.html">로그인</a>
        <a href="register.html">회원가입</a>
    </nav>
</header>

<main class="hero">
    <h2>메인 홈</h2>
    <p>학생 관리(출결 · 성적 · 공지) 기능으로 이동하기 전에 먼저 <b>로그인</b>하세요. 계정이 없으면 <b>회원가입</b>을 진행해주세요.</p>

    <div class="btns">
        <button class="btn primary" onclick="go('login.html')">로그인</button>
        <button class="btn secondary" onclick="go('register.html')">회원가입</button>
    </div>

    <section class="cards">
        <div class="card">
            <h3>공지사항</h3>
            <p>로그인 후 최신 공지사항을 확인할 수 있습니다.</p>
        </div>
        <div class="card">
            <h3>출결 관리</h3>
            <p>학생 출석 기록을 손쉽게 조회/입력합니다.</p>
        </div>
        <div class="card">
            <h3>성적 관리</h3>
            <p>과목별 성적 입력, GPA 자동 계산(향후 연동).</p>
        </div>
    </section>
</main>

<footer>
    © 2025 Student Management System
</footer>

<script>
    function go(path) {
      // 메인과 login.html, register.html이 같은 폴더에 있다고 가정
      window.location.href = path;
    }
</script>
</body>
</html>
